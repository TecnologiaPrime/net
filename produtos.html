<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDcAndaV6npHQHASf4Tc0fHdrP4Fpt8GXk",
    authDomain: "editar-teste.firebaseapp.com",
    projectId: "editar-teste",
    storageBucket: "editar-teste.firebasestorage.app",
    messagingSenderId: "689487933994",
    appId: "1:689487933994:web:40c831a1bb7dcdfaa84953",
    databaseURL: "https://editar-teste-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const listaProdutos = document.getElementById('listaProdutos');
  const itensCarrinho = document.getElementById('itensCarrinho');
  let usuarioAdmin = false;
  let produtosData = {};

  onValue(ref(db, 'produtos'), snapshot => {
    produtosData = snapshot.val() || {};
    renderizarProdutos();
  });

function renderizarProdutos() {
  listaProdutos.innerHTML = '';

  // Ordenar produtos pelo número inicial do nome
  const produtosOrdenados = Object.entries(produtosData).sort(([idA, a], [idB, b]) => {
    const numA = parseInt(a.nome.split('-')[0].trim());
    const numB = parseInt(b.nome.split('-')[0].trim());
    return (isNaN(numA) ? Infinity : numA) - (isNaN(numB) ? Infinity : numB);
  });

  produtosOrdenados.forEach(([id, prod]) => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.setAttribute('data-id', id);

    div.innerHTML = `
      ${prod.esgotado ? '<div class="esgotado-badge">ESGOTADO</div>' : ''}
      <img src="${prod.img}" />
      <h3>${prod.nome}</h3>
      <div class="price">
        ${prod.promocao
          ? `<span class="promocao">R$ ${parseFloat(prod.promocao).toFixed(2).replace('.', ',')}</span> <del>R$ ${parseFloat(prod.preco).toFixed(2).replace('.', ',')}</del>`
          : `R$ ${parseFloat(prod.preco).toFixed(2).replace('.', ',')}`}
      </div>
      <div class="caracteristicas-texto" style="display:none;">
        ${prod.caracteristicas || 'Sem características cadastradas.'}
      </div>
    `;
    const imgEl = div.querySelector('img');
imgEl.style.cursor = 'zoom-in';
imgEl.addEventListener('click', () => {
  document.getElementById('zoom-imagem').src = prod.img;
  document.getElementById('zoom-imagem-overlay').style.display = 'flex';
});

// Criar container para botão + input
const containerAdd = document.createElement('div');
containerAdd.className = 'container-add';

// Input de quantidade
const inputQtd = document.createElement('input');
inputQtd.type = 'number';
inputQtd.min = '1';
inputQtd.value = '1';
inputQtd.className = 'input-qtd';

// Botão de adicionar
const btnAdd = document.createElement('button');
btnAdd.className = 'btn-add';
btnAdd.innerText = 'Adicionar';
btnAdd.disabled = prod.esgotado;
btnAdd.style.opacity = prod.esgotado ? '0.5' : '1';

btnAdd.onclick = () => {
  if (!prod.esgotado) {
    const quantidade = parseInt(inputQtd.value) || 1;
    const precoFinal = prod.promocao || prod.preco;
    const nomeProduto = prod.nome;

    // Verifica se já tem esse item no carrinho
    let itemExistente = Array.from(itensCarrinho.children)
      .find(li => li.getAttribute('data-nome') === nomeProduto);

    if (itemExistente) {
      // Atualiza quantidade existente sem perder os botões
      let qtdAtual = parseInt(itemExistente.getAttribute('data-qtd')) || 1;
      qtdAtual += quantidade;
      itemExistente.setAttribute('data-qtd', qtdAtual);
      itemExistente.setAttribute('data-preco', precoFinal);

      // Atualiza texto no <span> interno
      const spanExistente = itemExistente.querySelector('span');
      if (spanExistente) {
        spanExistente.innerText = `${nomeProduto} (x${qtdAtual})`;
      } else {
        // Se por algum motivo não tiver o span, cria um novo
        const novoSpan = document.createElement('span');
        novoSpan.innerText = `${nomeProduto} (x${qtdAtual})`;
        itemExistente.insertBefore(novoSpan, itemExistente.firstChild);
      }
    } else {
      // Cria novo item no carrinho
      const li = document.createElement('li');
      li.setAttribute('data-nome', nomeProduto);
      li.setAttribute('data-preco', precoFinal);
      li.setAttribute('data-qtd', quantidade);

      const spanNome = document.createElement('span');
      spanNome.innerText = `${nomeProduto} (x${quantidade})`;

      const btnRemover = document.createElement('button');
btnRemover.innerText = '❌';
btnRemover.title = 'Remover item';
btnRemover.style.marginLeft = '5px';
btnRemover.onclick = () => {
  li.remove();
  salvarCarrinho();
  atualizarContadorCarrinho();
  atualizarTotalCarrinho();
};

      const btnMais = document.createElement('button');
      btnMais.innerText = '+';
      btnMais.style.margin = '0 5px';
      btnMais.onclick = () => {
        let qtd = parseInt(li.getAttribute('data-qtd')) || 1;
        qtd++;
        li.setAttribute('data-qtd', qtd);
        spanNome.innerText = `${nomeProduto} (x${qtd})`;
        salvarCarrinho();
        atualizarContadorCarrinho();
        atualizarTotalCarrinho();
      };

      const btnMenos = document.createElement('button');
      btnMenos.innerText = '−';
      btnMenos.onclick = () => {
        let qtd = parseInt(li.getAttribute('data-qtd')) || 1;
        if (qtd > 1) {
          qtd--;
          li.setAttribute('data-qtd', qtd);
          spanNome.innerText = `${nomeProduto} (x${qtd})`;
          salvarCarrinho();
          atualizarContadorCarrinho();
          atualizarTotalCarrinho();
        }
      };

      li.appendChild(btnRemover);
      li.appendChild(spanNome);
      li.appendChild(btnMais);
      li.appendChild(btnMenos);
      itensCarrinho.appendChild(li);
    }

    salvarCarrinho();
    atualizarContadorCarrinho();
    atualizarTotalCarrinho(); 
  }
};

const containerAcoes = document.createElement('div');
containerAcoes.className = 'acoes-produto'; 

// Montar elementos no container
containerAdd.appendChild(inputQtd);
containerAdd.appendChild(btnAdd);
div.appendChild(containerAdd);


    const btnCaracteristicas = document.createElement('button');
    btnCaracteristicas.className = 'btn-caracteristicas';
    btnCaracteristicas.innerText = 'Características';
    btnCaracteristicas.onclick = () => abrirModalCaracteristicas(prod.caracteristicas || 'Sem características cadastradas.');
    div.appendChild(btnCaracteristicas);

    if (usuarioAdmin) {
      const btnExcluir = document.createElement('button');
      btnExcluir.className = 'btn-excluir';
      btnExcluir.textContent = '✖';
      btnExcluir.title = 'Excluir produto';
      btnExcluir.onclick = () => {
        if (confirm("Tem certeza que deseja excluir este produto?")) {
          set(ref(db, 'produtos/' + id), null)
            .then(() => alert("Produto excluído com sucesso!"))
            .catch(() => alert("Erro ao excluir produto."));
        }
      };
      div.appendChild(btnExcluir);

      const btnEditar = document.createElement('button');
      btnEditar.innerText = "Editar";
      btnEditar.className = "btn-editar";
      btnEditar.onclick = () => abrirModal(id, prod);
      div.appendChild(btnEditar);
    }

    listaProdutos.appendChild(div);
  });
}

  document.getElementById('finalizarVenda').onclick = () => {
    const itens = Array.from(itensCarrinho.children).map(li => ({
  nome: li.getAttribute('data-nome'),
  preco: parseFloat(li.getAttribute('data-preco')),
  qtd: parseInt(li.getAttribute('data-qtd')) || 1
}));
    if (itens.length === 0) return alert('Carrinho vazio!');

    let mensagem = `Olá, gostaria de finalizar o seguinte pedido:\n\n`;
let total = 0;
itens.forEach(item => {
  const subtotal = item.preco * item.qtd;
  mensagem += `• ${item.nome} - ${item.qtd}x R$ ${item.preco.toFixed(2).replace('.', ',')} = R$ ${subtotal.toFixed(2).replace('.', ',')}\n`;
  total += subtotal;
});
mensagem += `\n *Total: R$ ${total.toFixed(2).replace('.', ',')}*`;

    const numero = '5579996269748';
    window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`, '_blank');

    itensCarrinho.innerHTML = '';
    localStorage.removeItem('carrinhoItens');
    atualizarContadorCarrinho();
    atualizarTotalCarrinho();
  };

document.getElementById('souUsuario').onclick = () => {
  document.getElementById('modal-senha').style.display = 'block';
  document.getElementById('fundo-senha').style.display = 'block';

  const inputSenha = document.getElementById('campo-senha');
  inputSenha.value = '';
  inputSenha.focus();
};

// Adicione o listener fora do onclick, só uma vez, para o input de senha:
const inputSenha = document.getElementById('campo-senha');
inputSenha.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    document.getElementById('confirmar-senha').click();
  }
});

  document.getElementById('cancelar-senha').onclick = () => {
    document.getElementById('modal-senha').style.display = 'none';
    document.getElementById('fundo-senha').style.display = 'none';
  };

  document.getElementById('confirmar-senha').onclick = () => {
    if (document.getElementById('campo-senha').value === "1995") {
      usuarioAdmin = true;
      alert("Modo administrador ativado.");
      document.getElementById('modal-senha').style.display = 'none';
      document.getElementById('fundo-senha').style.display = 'none';
      document.getElementById('btnNovoProduto').style.display = 'inline-block';
      renderizarProdutos();
    } else {
      alert("Senha incorreta!");
    }
  };

  document.getElementById('zoom-imagem-overlay').addEventListener('click', () => {
  document.getElementById('zoom-imagem-overlay').style.display = 'none';
});

  document.getElementById('btnNovoProduto').onclick = () => abrirModal();
  document.querySelector('#filtros button[data-acao="todos"]')?.click();

  function abrirModalCaracteristicas(texto) {
    document.getElementById('conteudo-caracteristicas').innerText = texto;
    document.getElementById('modal-caracteristicas-view').style.display = 'block';
    document.getElementById('fundo-caracteristicas-view').style.display = 'block';
  }
  document.getElementById('fundo-caracteristicas-view').onclick = () => fecharModalCaracteristicas();
  function fecharModalCaracteristicas() {
    document.getElementById('modal-caracteristicas-view').style.display = 'none';
    document.getElementById('fundo-caracteristicas-view').style.display = 'none';
  }

  const scrollBtn = document.getElementById("scrollTopBtn");
  let hideTimer, lastScrollY = window.scrollY;
  window.addEventListener("scroll", () => {
    const currentScroll = window.scrollY;
    if (currentScroll < lastScrollY) {
      scrollBtn.style.display = "none";
      clearTimeout(hideTimer);
    } else if (currentScroll > 100) {
      scrollBtn.style.display = "block";
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => scrollBtn.style.display = "none", 3000);
    }
    lastScrollY = currentScroll;
  });
  scrollBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: 'smooth' }));

  document.querySelectorAll('#filtros button').forEach(botao => {
    botao.addEventListener('click', () => {
      document.querySelectorAll('#filtros button').forEach(btn => btn.classList.remove('ativo'));
      botao.classList.add('ativo');
      const acao = botao.dataset.acao;
      const intervalo = botao.dataset.intervalo;
      document.querySelectorAll('.product-card').forEach(card => {
        const id = parseInt(card.dataset.id);
        const produto = produtosData[card.dataset.id];
        if (acao === 'todos') {
          card.style.display = 'block';
        } else if (acao === 'promocoes') {
          card.style.display = produto.promocao ? 'block' : 'none';
        } else if (intervalo) {
          const [min, max] = intervalo.split('-').map(Number);
          card.style.display = id >= min && id <= max ? 'block' : 'none';
        }
      });
    });
  });

//Valor total carrinho
function atualizarTotalCarrinho() {
  let total = 0;
  Array.from(itensCarrinho.children).forEach(li => {
    const preco = parseFloat(li.getAttribute('data-preco')) || 0;
    const qtd = parseInt(li.getAttribute('data-qtd')) || 1;
    total += preco * qtd;
  });

  document.getElementById('totalCarrinho').innerText = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
}

  //limpar carrinho
document.getElementById('limparCarrinho').onclick = () => {
  if (confirm("Deseja realmente esvaziar o carrinho?")) {
    itensCarrinho.innerHTML = '';
    localStorage.removeItem('carrinhoItens');
    atualizarContadorCarrinho();
    atualizarTotalCarrinho();
  }
};

function abrirModal(id = null, produto = {}) {
  document.getElementById('modal-nome').value = produto.nome || '';
  document.getElementById('modal-caracteristicas').value = produto.caracteristicas || '';
  document.getElementById('modal-preco').value = produto.preco || '';
  document.getElementById('modal-img').value = produto.img || '';
  document.getElementById('modal-promocao').value = produto.promocao || '';
  document.getElementById('modal-esgotado').checked = produto.esgotado || false;
  document.getElementById('modal-editar').style.display = 'block';
  document.getElementById('fundo-modal').style.display = 'block';

  document.getElementById('btn-salvar-modal').onclick = () => {
    const nome = document.getElementById('modal-nome').value.trim();
    const caracteristicas = document.getElementById('modal-caracteristicas').value.trim();
    const preco = parseFloat(document.getElementById('modal-preco').value.trim());
    const img = document.getElementById('modal-img').value.trim();
    const promocao = parseFloat(document.getElementById('modal-promocao').value.trim());
    const esgotado = document.getElementById('modal-esgotado').checked;

    if (!nome || isNaN(preco) || !img) return alert("Preencha todos os campos obrigatórios.");

    const nomeInicial = nome.split('-')[0].trim();
    const ehNumero = /^\d+$/.test(nomeInicial);
    const novoId = ehNumero ? nomeInicial : Date.now().toString();

    const numeroRepetido = Object.entries(produtosData).some(([outroId, prod]) => {
      if (outroId === id) return false;
      const inicialOutro = prod.nome.split('-')[0].trim();
      return inicialOutro === nomeInicial;
    });
    if (numeroRepetido) {
      alert("Já existe um produto com esse número inicial.");
      return;
    }
    const dados = { nome, caracteristicas, preco, img, esgotado };
    if (!isNaN(promocao)) dados.promocao = promocao;
    const dbRef = ref(db, 'produtos/');
    const promessas = [];
    if (id && id !== novoId) {
      promessas.push(set(ref(db, 'produtos/' + id), null));
    }
    promessas.push(set(ref(db, 'produtos/' + novoId), dados));
    Promise.all(promessas)
      .then(() => {
        alert("Produto salvo com sucesso!");
        fecharModal();
      })
      .catch(() => alert("Erro ao salvar produto."));
  };

  document.getElementById('btn-cancelar-modal').onclick = fecharModal;
}

  function fecharModal() {
    document.getElementById('modal-editar').style.display = 'none';
    document.getElementById('fundo-modal').style.display = 'none';
  }

  /*item não <encontrado></encontrado>*/
  document.getElementById('campo-busca').addEventListener('input', function () {
  const termo = this.value.toLowerCase();
  let algumVisivel = false;

  document.querySelectorAll('.product-card').forEach(card => {
    const nome = card.querySelector('h3').innerText.toLowerCase();
    if (nome.includes(termo)) {
      card.style.display = 'block';
      algumVisivel = true;
    } else {
      card.style.display = 'none';
    }
  });

  const mensagemNaoEncontrado = document.getElementById('mensagem-nao-encontrado');
  if (!algumVisivel) {
    mensagemNaoEncontrado.style.display = 'block';
  } else {
    mensagemNaoEncontrado.style.display = 'none';
  }
});

  document.getElementById('campo-busca').addEventListener('input', function () {
    const termo = this.value.toLowerCase();
    document.querySelectorAll('.product-card').forEach(card => {
      const nome = card.querySelector('h3').innerText.toLowerCase();
      card.style.display = nome.includes(termo) ? 'block' : 'none';
    });
  });

  const carrinho = document.getElementById('carrinho');
  const overlayCarrinho = document.getElementById('overlay-carrinho');
  const btnCarrinho = document.getElementById('abrirCarrinho');
  btnCarrinho.onclick = () => {
    carrinho.classList.toggle('ativo');
    overlayCarrinho.classList.toggle('ativo');
};

  overlayCarrinho.onclick = () => {
    carrinho.classList.remove('ativo');
    overlayCarrinho.classList.remove('ativo');
  };
  document.getElementById('fecharCarrinho').onclick = () => {
    carrinho.classList.remove('ativo');
    overlayCarrinho.classList.remove('ativo');
  };

  function atualizarContadorCarrinho() {
    const contador = document.getElementById('contador-carrinho');
    const total = itensCarrinho.children.length;
    contador.textContent = total;
    contador.style.display = total > 0 ? 'inline-block' : 'none';
  }

function salvarCarrinho() {
const itens = Array.from(itensCarrinho.children).map(li => ({
  nome: li.getAttribute('data-nome'),
  preco: parseFloat(li.getAttribute('data-preco')),
  qtd: parseInt(li.getAttribute('data-qtd')) || 1
}));
  localStorage.setItem('carrinhoItens', JSON.stringify(itens));
}

function carregarCarrinhoSalvo() {
  const dados = localStorage.getItem('carrinhoItens');
  if (dados) {
    const itens = JSON.parse(dados);
    itens.forEach(item => {
      const li = document.createElement('li');
      li.setAttribute('data-nome', item.nome);
      li.setAttribute('data-preco', item.preco);
      li.setAttribute('data-qtd', item.qtd);

      const spanNome = document.createElement('span');
      const nomeProduto = item.nome;

      const btnRemover = document.createElement('button');
btnRemover.innerText = '❌';
btnRemover.title = 'Remover item';
btnRemover.style.marginLeft = '5px';
btnRemover.onclick = () => {
  li.remove();
  salvarCarrinho();
  atualizarContadorCarrinho();
  atualizarTotalCarrinho();
};

      const btnMais = document.createElement('button');
      btnMais.innerText = '+';
      btnMais.style.margin = '0 5px';

      const btnMenos = document.createElement('button');
      btnMenos.innerText = '−';

      // Apenas atualiza o texto do produto
      function atualizarTexto(qtd) {
        spanNome.innerText = `${nomeProduto} (x${qtd})`;
      }

      btnMais.onclick = () => {
        let qtd = parseInt(li.getAttribute('data-qtd')) || 1;
        qtd++;
        li.setAttribute('data-qtd', qtd);
        atualizarTexto(qtd);
        salvarCarrinho();
        atualizarContadorCarrinho();
        atualizarTotalCarrinho();
      };

      btnMenos.onclick = () => {
        let qtd = parseInt(li.getAttribute('data-qtd')) || 1;
        // Mesmo com qtd = 1, ainda permite clicar (mas não diminui abaixo de 1)
        if (qtd > 1) {
          qtd--;
          li.setAttribute('data-qtd', qtd);
          atualizarTexto(qtd);
          salvarCarrinho();
          atualizarContadorCarrinho();
          atualizarTotalCarrinho();
        }
      };

      atualizarTexto(item.qtd);

      li.appendChild(btnRemover);
      li.appendChild(spanNome);
      li.appendChild(btnMais);
      li.appendChild(btnMenos);
      itensCarrinho.appendChild(li);
    });

    atualizarContadorCarrinho();
    atualizarTotalCarrinho();
  }
}
carregarCarrinhoSalvo();
</script>
</script>
